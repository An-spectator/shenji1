<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>重置密码 - {$webconf['web_name']}</title>
<meta name="keywords" content="{$webconf['web_keyword']}" />
<meta name="description" content="{$webconf['web_desc']}" />
   {include="style"}
</head>

<body>
   {include="nav"}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">重置密码</h2>
                    <p>重置密码展示页</p>
                </div>
                <form method="POST" onsubmit="return checklogin()">
					<input name="reset" type="hidden" value="{$user['token']}" />
					<input name="tel" type="hidden" value="{$user['tel']}" />
                     <div class="form-group"><label for="password">新密码</label><input class="form-control" type="password" name="password" id="password"></div>
					<button class="btn btn-primary btn-block" type="submit">确	定</button>
					
				</form>
            </div>
        </section>
    </main>
   {include="footer"}
</body>
<script>



function checklogin(){
	if($.trim($("#password").val())==''){
		alert('新密码不能为空~');
		return false;
	}
	
	
	return true;

}



</script>

</html>
