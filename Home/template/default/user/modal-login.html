<!-- login modal-->
<div class="modal fade bd-example-modal-sm" id="member-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="myModalLabel">會員登入</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="was-validated">
				<input name="go" value="1" type="hidden" />
				<input name="ischeck" id="ischeck" value="0" type="hidden" />
					<div class="form-group mb-4 pt-3">
						<label for="text">請輸入帳號</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">帳號</div>
							</div>
							<input type="text" class="form-control" name="text" placeholder="手機號或信箱" required autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<label for="password">請輸入密碼</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">密碼</div>
							</div>
							<input type="password" class="form-control" id="password" name="password" placeholder="********" required autocomplete="off">
						</div>
					</div>
					<!--1 兩種都可以試試看哪個好看-->
					<div class="form-group">
						<label for="text">輸入驗證碼</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="form-control p-0"><img src=".." width="220">12312312323</div>
							</div>
							<input type="text" class="form-control"  name="text" required autocomplete="off">
						</div>
					</div>
					<!--2-->
					<div class="form-group">
						<label for="text">輸入驗證碼</label>
						<div class="input-group">
							<div class="form-control p-0"><img src=""></div>
							<input type="text" class="form-control ml-3" id="text" name="text" required autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="custom-control custom-switch">
							<input class="custom-control-input" type="checkbox" id="f-option" name="selector">
							<label class="custom-control-label" for="f-option">記住帳號</label>
							<div class="check"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer d-block">
				<div class="form-group">
					<a class="btn btn-primary rounded btn-block" href="">會員登入</a>
					<p class="mt-3"><i class="fa fa-exclamation-triangle text-warning mr-1"></i>還不是會員嗎？『 <a href="register.html">註冊成為會員</a>』</p>
				</div>
			</div>
		</div>
	</div>
</div>
